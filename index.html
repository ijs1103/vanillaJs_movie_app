<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JJOBFLIX</title>
	<!-- google icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- local files -->
	<script type="defer" src="./js/main.js"></script>
	<link rel="preload" as="video" href="./images/NetflixIntro.mp4">
</head>

<body>
	<header>
		<div class="header__inner">
			<a href="/">
				<div class="logo">
					<img src="./images/Netflix_Logo.png" alt="logo" />
				</div>
			</a>
			<a class="cta" href="javascript:void(0)">
				<div class="random-watch">
					<span class="material-icons">
						shuffle
					</span>
					<span>랜덤 보기</span>
				</div>
			</a>
		</div>
	</header>
	<main>
		<section id="search">
			<div class="video-wrap">
				<video autoplay muted preload="auto" src="./images/NetflixIntro.mp4"></video>
				<div class="video-close">건너뛰기</div>
			</div>
			<h2 class="sub-title">
				현재 최대 <span class="count" data="280000">0</span>개의 포스터 이미지<br />
				매일 최대 해상도 2000 x 3000로 업데이트 되고 있습니다.
			</h2>
			<h1 class="main-title">좋아하는 컨텐츠를 검색 해보세요.</h1>
			<div class="form-container">
				<form class="form">
					<div class="search-container">
						<div class="input-container">
							<div class="search-icon">
								<span class="material-icons">
									search
								</span>
							</div>
							<input class="search-input" name="title" type="text" placeholder="영화, 시리즈, 에피소드" />
							<!-- <button class="form__submit-button" type="submit">검색</button> -->
						</div>
					</div>
					<div class="selectbox-container">
						<div class="selectbox selectbox--unselect" data-option="">
							<div class="selectbox__displayWord">
								타입
							</div>
							<div class="option-container">
								<div class="option-container__option">
									<input type="radio" class="option__radio" id="movie" name="type">
									<label class="option__label" for="movie" data-value="movie">영화</label>
								</div>
								<div class="option-container__option">
									<input type="radio" class="option__radio" id="series" name="type">
									<label class="option__label" for="series" data-value="series">시리즈</label>
								</div>
								<div class="option-container__option">
									<input type="radio" class="option__radio" id="episode" name="type">
									<label class="option__label" for="episode" data-value="episode">에피소드</label>
								</div>
							</div>
						</div>
						<div class="selectbox selectbox--unselect" data-option="">
							<div class="selectbox__displayWord">
								출시 년도
							</div>
							<div class="option-container year">
							</div>
						</div>
					</div>
				</form>
			</div>
		</section>
		<section id="results">
			<div class="section-inner">
				<div class="message"></div>
				<div class="grid-container"></div>
			</div>
			<div class="target-area">
				<p class="loader">Loading...</p>
			</div>
		</section>
	</main>
	<div class="hidden-modal">
		<div class="modal-inner">
			<div class="modal-bg">
				<img class="modal-image" src="" alt="modal-image" onerror="this.src='./images/noPoster.png'" />
			</div>
			<div class="modal-close">
				<span class="material-icons">
					cancel
					</span>
			</div>
			<div class="modal-info">
				<div class="modal-plot-rating">
					<p class="modal-plot"></p>
					<div class="rating">
						<div class="icon-imdb">
							<img src="./images/icon-imdb.png" alt="icon-imdb" />
						</div>
						<div class="circle-progress-wrapper">
							<svg class="circle-progress" width="60" height="60" viewBox="0 0 60 60">
								<circle class="circle-frame" cx="30" cy="30" r="27" stroke-width="6" />
								<circle class="circle-bar" cx="30" cy="30" r="27" stroke-width="6" />
							</svg>
							<strong class="circle-value"></strong>
						</div>
					</div>
				</div>
				<h3 class="modal-title"></h3>
				<div class="detail">
					<div class="detail-directors">
						<span class="detail-label">감독: </span><span class="modal-directors"></span>
					</div>
					<div class="detail-actors">
						<span class="detail-label">출연: </span><span class="modal-actors"></span>
					</div>
					<div class="detail-genres">
						<span class="detail-label">장르: </span><span class="modal-genres"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-curtain"></div>
	</div>
	<div class="body-loader-container">
		<div class="body-loader-curtain"></div>
		<img class="body-loader" src="./images/loader.svg" alt="body-loader">
	</div>
</body>

</html>
